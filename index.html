<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Nowagaw Football League 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>10th Nowagaw Football Premier League 2025</h1>

    <h2>ম্যাচের ফলাফল আপডেট করুন</h2>
    <form id="matchForm">
        <input type="text" id="team1" placeholder="দল ১ এর নাম" required>
        <input type="number" id="score1" placeholder="দল ১ এর গোল সংখ্যা" required>
        <input type="text" id="team2" placeholder="দল ২ এর নাম" required>
        <input type="number" id="score2" placeholder="দল ২ এর গোল সংখ্যা" required>
        <button type="submit">ফলাফল যোগ করুন</button>
    </form>

    <h2>পয়েন্ট টেবিল</h2>
    <table id="pointsTable">
        <tr>
            <th>দল</th>
            <th>ম্যাচ</th>
            <th>জয়</th>
            <th>ড্র</th>
            <th>হার</th>
            <th>গোল</th>
            <th>পয়েন্ট</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
